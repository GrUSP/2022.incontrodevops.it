      ora-esatta:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-03-18T14:15+01:00
        end_datetime: 2022-03-18T14:55+01:00
        talk_title: "Come leggere l'ora esatta quando hai un miliardo di orologi"
        talk_description: "Sincronizzare lo stato di un sistema distribuito è un problema complesso. Il software che sviluppiamo in Permutive viene eseguito su miliardi di dispositivi ogni mese, in ogni parte del mondo. Ognuno di questi dispositivi è un nodo di un gigantesco sistema distribuito, e lo stato complessivo va mantenuto aggiornato e sincronizzato costantemente. In questa presentazione parleremo di Conflict-free Replicated Data Types, CRDT: data structures che permettono di replicare lo stato di un sistema distribuito in più nodi, in modo tale da poter effettuare modifiche in maniera indipendente e coerente grazie a solide regole matematiche. Nonostante il nome complicato, vedremo che i CRDT sono strutture relativamente semplici con proprietà elementari che consentono di realizzare software in modo più semplice, sicuro e affidabile."
