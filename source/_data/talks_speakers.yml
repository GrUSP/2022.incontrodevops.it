      metallb:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-03-18T14:55+01:00
        end_datetime: 2022-03-18T15:35+01:00
        talk_title: "Load Balanced services su baremetal con MetalLB"
        talk_description: "I services di tipo load balancer sono un tool fondamentale per rendere le applicazioni accessibili dall’esterno di un cluster Kubernetes.
        Generalmente sono considerati una feature disponibile solo in ambienti di tipo 'cloud', perché presuppongono un’interazione con l’infrastruttura di rete del cloud provider.
        Gli ambienti on premise non hanno questo tipo di infrastruttura a disposizione, pertanto normalmente i servizi di tipo Load Balancer non possono essere usati, rendendo difficile l’accesso alle applicazioni deployate, e la portabilità di applicazioni adatte a contesti di tipo cloud.
        In questo talk introdurrò MetalLB e descriverò come usarlo per colmare questo gap, offrendo una soluzione elegante per gestire pool di ip virtuali e per usarli per esporre servizi all’esterno nel contesto di ambienti on premise.
        Spiegherò come funziona, come configurarlo e quali leve sono a disposizione per sfruttare la modalità BGP e L2, e quando usare una o l’altra."
