      vendor-due-diligence:
        item_type: "talk"
        track: *track_2
        start_datetime: 2022-03-18T10:30+01:00
        end_datetime: 2022-03-18T11:10+01:00
        talk_title: "Come utilizzare 'Vendor Due Diligence/Exit Prep' per massimizzare la valutazione economica della tua azienda tech"
        talk_description: "La necessità di includere una revisione di IT durante la Due Diligence nei processi di fusione ed acquisizione delle aziende sta diventando sempre più forte, da entrambi i lati di una transazione. Venture Capital/aziende PE, dal lato di acquisto 'buy', vogliono massimizzare il valore dei loro investimenti. Aziende tech, dal lato di vendita 'sell', cercano di massimizzare la loro valutazione economica.
        Dirigenti d'azienda e tech lead nelle start-up, però, di solito partecipano solo ad un paio di transazioni in tutta la loro carriera e non sono pronti per la complessità di questo processo. Questo talk cerca di dargli una mano: inizieremo con un’analisi completa del processo di Due Diligence tecnica per aziende tech; dal primo contatto al contratto finale di acquisto.
        Faremo un’analisi attenta di ciascun angolo: strategia tecnica, architettura di sistema, il prodotto, il team, i processi aziendali e la governance. Poi, vedremo la logica per queste scelte, le domande più comuni durante una transazione, e i documenti da presentare.
        Definiremo le migliori strategie per massimizzare il valore di un’azienda e minimizzare la durata del processo di DD.
        Nell’ultima sezione, faremo delle 'prove' per identificare i problemi più comuni prima di iniziare un round di investimento."
