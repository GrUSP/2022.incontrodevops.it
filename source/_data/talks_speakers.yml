        talk_description: "Customers are often overwhelmed by the richness of the AWS container offering. For some customers this may generate an analysis-paralysis. This session will provide a solid understanding, to un-opinionated customers, of the options that exist at AWS to run a containers. We will start by introducing a comparison framework that takes into account multiple dimensions such as features richness, the shared responsibility model, the pricing model, the target IT personas and many more. We will then analyse each service under these lenses. Ultimately we will aim at equipping customers with a mental model to navigate the options and select the best service(s) or technology(ies) based on the own customers’ needs and goals."
