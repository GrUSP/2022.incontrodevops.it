        talk_title: "Bilanciamento e gestione del traffico in ambienti OCP multi-cluster... tratto da una storia vera"
        talk_description: "In questo talk analizzeremo insieme un caso di studio reale in cui ci siamo posti il problema della gestione del bilanciamento del traffico Nord-Sud-Ovest-Est (e no, non siamo gli 883...) in un ambiente multi-cluster geograficamente distribuito basato su RedHat OpenShift, con requisiti di alta affidabilità e resilienza in ambito Finance."
