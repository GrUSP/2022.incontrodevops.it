        talk_title: "IT economics: open source, cloud, business"
        talk_description: "Quanto vale l'open source? Esistono modelli di business compatibili, e cosa cambia con il cloud?
        L'economia dell'IT studia come utenti, aziende, il cloud interagiscono a volte in modo inaspettato, creando aziende da decine di miliardi di dollari e progetti critici come log4j portati avanti da volontari.
        In questa sessione verranno presentati alcuni spunti di riflessione per capire come l'IT sia cambiato, e cosa sia rimasto uguale, in modo da aiutare a comprendere l'evoluzione attesa di tutto il mercato del software."
