      secure-pipelines:
        item_type: "talk"
        track: *track_2
        start_datetime: 2022-03-18T11:30+01:00
        end_datetime: 2022-03-18T12:15+01:00
        talk_title: "Don’t break your pasta! Good practices on how to secure your pipelines"
        talk_description: "Running your pipelines with passwords or tokens everywhere is like breaking your pasta, and good Italians don’t do it.
        When building CI/CD pipelines, they usually require one or more credentials to access other systems. This leads to credentials being spread across multiple environments or repos, to be used by your pipelines. This could become a concern as the number of repos increases.
        As your use of pipelines scales, you’ll find it increasingly difficult to:
        <ul>
        <li>•	Keep credentials up to date </li>
        <li>•	Manage secret rotation and versioning </li>
        <li>•	Ensure that the principle of least privilege is in place </li>
        <li>•	Work around pipelines limits</li> </ul>
        This is where HashiCorp Vault helps. HashiCorp Vault becomes the identity broker and solves this providing identities and credentials as-a-service allowing you to quickly get up and running all your pipelines.
        So you can focus only on the adoption of secure credential management.
        In this talk we show how is so simply to secure your pipeline, without expose credentials, token or sensitive information with a cloud agnostic approach."
        speakers:
          speaker_1: *lucabolli

      controllare-internet:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-03-18T12:15+01:00
        end_datetime: 2022-03-18T13:00+01:00
        talk_title: "Tutti i modi di controllare Internet e altri ancora"
        talk_description: "In giro per il mondo, tutti vogliono controllare Internet. Governi autoritari, governi democratici, mega-aziende big tech, operatori di telecomunicazioni, sono tutti impegnati a mettere in atto strumenti tecnici di vario genere per tracciare, esaminare e bloccare il nostro traffico Internet; quando ci riescono, usano questa capacità di controllo per accumulare e preservare potere sugli utenti finali e forzare gli altri attori a piegarsi ai loro interessi economici e politici. Spesso, questi interventi vengono giustificati con la necessità di rendere la rete più sicura per noi, ma questo non è sempre vero, e spesso non è comunque il vero motivo di fondo. Il talk presenterà una carrellata di modi e strumenti in cui i vari attori creano punti di controllo della rete, con esempi tratti dal mondo reale, per giungere a una triste conclusione: su Internet, non puoi davvero fidarti di nessuno."
